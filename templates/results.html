<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .article {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .article h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .article p {
            font-size: 16px;
            line-height: 1.6;
        }
        .article a {
            text-decoration: none;
            color: blue;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .no-articles {
            text-align: center;
        }
        .go-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: blue;
        }
        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Scraping Results for "{{ keyword }}"</h1>
    <div class="container">
        <div class="row">
            {% if scraped_data %}
                {% for article in scraped_data %}
                    <div class="col-lg-12">
                        <div class="article">
                            <h2><a href="{{ article.url }}" target="_blank">{{ article.url }}</a></h2>
                            <p>{{ article.text }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-articles">No articles found.</p>
            {% endif %}
        </div>
    </div>
    <a href="/" class="go-back">Go back</a>
</body>
</html>
