<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional styles can be added here */
        body {
            padding: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .loader {
            display: none; /* Initially hide the loader */
        }
        .loader-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Keyword to Search</h1>
        <form action="/scrape" method="POST" class="mt-5" onsubmit="showLoader()">
            <div class="form-group">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <div class="loader mt-3 text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="loader-text mt-2">Please wait...</div>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoader() {
            document.querySelector('.loader').style.display = 'block'; 
        }
    </script>
</body>
</html>
