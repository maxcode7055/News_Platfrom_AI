<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search News</title>
</head>
<body>
    <h1>Search News</h1>
    <form action="/search_news" method="POST">
        <label for="q">Keyword:</label>
        <input type="text" id="q" name="q" required><br><br>
        
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br><br>
        
        <label for="from_day">From Day:</label>
        <input type="text" id="from_day" name="from_day"><br><br>
        
        <label for="to_day">To Day:</label>
        <input type="text" id="to_day" name="to_day"><br><br>
        
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>
        
        <button type="submit">Search</button>
    </form>
</body>
</html>
