<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search News</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Search News</h1>
            <form action="/search_news" method="POST">
                <div class="form-group">
                    <label for="q">Keyword:</label>
                    <input type="text" class="form-control" id="q" name="q" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="month">Month:</label>
                        <input type="text" class="form-control" id="month" name="month">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="from_day">From Day:</label>
                        <input type="text" class="form-control" id="from_day" name="from_day">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="to_day">To Day:</label>
                        <input type="text" class="form-control" id="to_day" name="to_day">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="year">Year:</label>
                        <input type="text" class="form-control" id="year" name="year">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
